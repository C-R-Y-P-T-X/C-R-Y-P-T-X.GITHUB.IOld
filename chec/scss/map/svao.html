<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Responsive Slideshow Concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400|Playfair+Display:400,700'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='container'>
  <div class='widget'>
    <div class='cycle-slideshow' data-cycle-allow-wrap='true' data-cycle-fx='carousel' data-cycle-next='#next' data-cycle-pager-template="&lt;a href='#' class='thumb'&gt;&lt;img src='{{children.0.src}}'&gt;&lt;/a&gt;" data-cycle-pager='#thumbnails' data-cycle-prev='#prev' data-cycle-slides='figure' data-cycle-timeout='0'>
      <figure>
        <img alt='A Taste of the Kitchen' src='images/i0536.png'>
        <figcaption>
          <h3>СВАО</h3>
          <span class='tag'>НАЗВАНИЕ</span>
          <p>ОПИСАНИЕ.</p>
          <div class='rating'>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
          </div>
        </figcaption>
      </figure>
      <figure>
        <img alt='Rustic Reds' src='images/i0536.png'>
        <figcaption>
          <h3>САО</h3>
          <span class='tag'>НАЗВАНИЕ</span>
          <p>ОПИСАНИЕ.</p>
          <div class='rating'>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star-o'></span>
            <span class='fa fa-star-o'></span>
          </div>
        </figcaption>
      </figure>
      <figure>
        <img alt='Delicious Desserts' src='images/i0536.png'>
        <figcaption>
          <h3>САО</h3>
          <span class='tag'>НАЗВАНИЕ</span>
          <p>ОПИСАНИЕ</p>
          <div class='rating'>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star'></span>
            <span class='fa fa-star-o'></span>
          </div>
        </figcaption>
      </figure>
    </div>
    <div class='slideshow-nav'>
      <div id='prev'>
        <span class='fa fa-lg fa-chevron-left'></span>
      </div>
      <div id='next'>
        <span class='fa fa-lg fa-chevron-right'></span>
      </div>
      <div id='thumbnails'></div>
    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/203277/cycle2.js'></script>

    
    
    
    
  </body>
</html>
