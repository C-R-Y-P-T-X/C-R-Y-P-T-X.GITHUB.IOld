<body>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <center>  <img src="https://raw.githubusercontent.com/C-R-Y-P-T-X/C-R-Y-P-T-X.GITHUB.IO/master/images/cb3ee016991525.562b41e1cbac4.gif" width="100%" height="300" </center>
     
      <h1></h1>
      <form class="form-horizontal form-container" role="form">
        <div class="form-group">
          <label for="passphrase" class="col-md-4 control-label">придумай пароль</label>
          <div class="col-md-8">
            <input id="passphrase" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="salt" class="col-md-4 control-label salt-label">почта(необязательно) [<a class="what-salt" href="#what-salt">зачем</a>]</label>
          <div class="col-md-8">
            <input id="salt" class="form-control">
          </div>
        </div>
        <div class="form-group salt-confirm chefckbox" style="display:none;">
          <div class="col-md-8 col-md-offset-4">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="checkbox-salt-confirm">  <span class="salt-summary"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group salt-explanation" style="display:none;">
          <div class="col-md-8 col-md-offset-4">
            <p>
                
                [<a class="what-salt" href="#what-salt">Ok</a>]
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-8 col-md-offset-4">
            <button type="button" class="btn btn-success" id="btn-submit" disabled="true">СОЗДАТЬ КОШЕЛЁК</button>
            <button type="button" class="btn btn-danger" id="btn-reset">НЕ СОЗДАТЬ</button>
          </div>
        </div>
        <div class="form-group progress-form" style="display:none;">
          <div class="bar" style="width:10%;">
            <span class="progress-scrypt"></span>
            <span class="progress-pbkdf2"></span>
          </div>
        </div>
        <div class="output-form" style="display:none;">
          <div class="form-group">
            <label for="public-address" class="col-md-4 control-label">Public bitcoin address</label>
            <div class="col-md-8">
              <input id="public-address" readonly class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="private-key" class="col-md-4 control-label">Private key <span class="sub-label">(Приватный ключ)</span></label>
            <div class="col-md-8">
              <input id="private-key" readonly class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6">
              <h5>Public address QR Code</h5>
              <div id="public-address-qr"></div>
            </div>
            <div class="col-md-6 col-private-key-qr">
              <h5>Private key QR Code (Wallet Import Format)</h5>
              <div id="private-key-qr"></div>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div><!-- /row -->
</div><!-- /container -->




      <div class="col col-md-4">
